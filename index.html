<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- header Represents the introductory content at the top of a page or a section-->
   <header>
    <h1>My Website</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
   </header> 

<!-- Represents a navigation menu -->
   <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

<!--  Represents the main content of the document.-->
  <main>
    <h2>Welcome to our website!</h2>
    <p>Here, you can find information about our services and products.</p>
  </main>



<!-- Represents a self-contained composition within a document, such as a blog post or news article. -->
  <article>
    <h2>How to Create a Semantic HTML Document</h2>
    <p>... (content of the article) ...</p>
  </article>
</body>
</html>
